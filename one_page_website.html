<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .showcase {
            min-height: 400px;
            background: url('placeholder.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #ffffff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .gallery {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            text-align: center;
        }
        .lightbox img {
            margin-top: 10%;
            max-width: 90%;
            max-height: 80%;
        }
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My One-Page Website</h1>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Welcome</h1>
            <p>This is a simple one-page website with a lightbox for images.</p>
        </div>
    </section>

    <section class="gallery container">
        <img src="image1.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="image2.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="image3.jpg" alt="Image 3" onclick="openLightbox(this)">
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script src="lightbox.js"></script>
</body>
</html>
